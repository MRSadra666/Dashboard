<!DOCTYPE html>
<html lang="fa" dir="rtl">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="./assest/css/style.css">
<head>

    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
    <div id="adminPanel">

        
        <div class="main-content" id="mainContent">
            <nav class="top-navbar">
  
            </nav>

            <div class="container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>افزودن محصول جدید</h4>
                    <a href="products.html" class="btn btn-admin btn-admin-primary">
                        <i class="fas fa-arrow-right me-2"></i>بازگشت به لیست محصولات
                    </a>
                </div>

                <div class="card card-gradient">
                    <div class="card-header admin-gradient">
                        <h5 class="mb-0">مشخصات محصول</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="productName" class="form-label">نام محصول <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="productName" placeholder="نام کامل محصول را وارد کنید" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="productCode" class="form-label">کد محصول <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="productCode" placeholder="کد منحصر به فرد محصول" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label for="productCategory" class="form-label">دسته بندی <span class="text-danger">*</span></label>
                                        <select class="form-select" id="productCategory" required>
                                            <option value="" selected disabled>انتخاب دسته بندی</option>
                                            <option value="1">موبایل</option>
                                            <option value="2">لپ تاپ</option>
                                            <option value="3">هدفون و هندزفری</option>
                                            <option value="4">ماوس و کیبورد</option>
                                            <option value="5">لوازم جانبی</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label for="productPrice" class="form-label">قیمت (تومان) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="productPrice" placeholder="قیمت محصول به تومان" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label for="productStock" class="form-label">موجودی <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="productStock" placeholder="تعداد موجود در انبار" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="productBrand" class="form-label">برند</label>
                                        <input type="text" class="form-control" id="productBrand" placeholder="برند محصول">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="productStatus" class="form-label">وضعیت</label>
                                        <select class="form-select" id="productStatus">
                                            <option value="1" selected>فعال</option>
                                            <option value="0">غیرفعال</option>
                                            <option value="2">در حال تکمیل</option>
                                            <option value="3">ناموجود</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="productShortDesc" class="form-label">توضیحات کوتاه</label>
                                <textarea class="form-control" id="productShortDesc" rows="3" placeholder="توضیح کوتاه درباره محصول"></textarea>
                            </div>

                            <div class="form-group mb-4">
                                <label for="productDescription" class="form-label">توضیحات کامل <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="productDescription" rows="5" placeholder="توضیحات کامل محصول"></textarea>
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">تصاویر محصول <span class="text-danger">*</span></label>
                                <div class="dropzone border rounded p-4 text-center">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                    <h5 class="mb-2">تصاویر محصول را اینجا رها کنید</h5>
                                    <p class="text-muted mb-3">یا برای انتخاب فایل کلیک کنید</p>
                                    <button class="btn btn-admin btn-admin-primary">
                                        <i class="fas fa-folder-open me-2"></i>انتخاب فایل
                                    </button>
                                    <input type="file" class="d-none" id="productImages" multiple>
                                </div>
                                <div class="mt-3">
                                    <div class="d-flex flex-wrap" id="previewImages">

                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="productTags" class="form-label">برچسب ها</label>
                                        <input type="text" class="form-control" id="productTags" placeholder="برچسب ها را با کاما جدا کنید">
                                        <small class="text-muted">مثال: موبایل,اندروید,سامسونگ,گلکسی</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label">ویژگی های خاص</label>
                                        <div class="d-flex">
                                            <input type="text" class="form-control me-2" placeholder="عنوان ویژگی">
                                            <input type="text" class="form-control" placeholder="مقدار ویژگی">
                                            <button class="btn btn-sm btn-admin btn-admin-primary ms-2">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div id="featuresList" class="mt-2">

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="productFeatured">
                                <label class="form-check-label" for="productFeatured">محصول ویژه</label>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-admin btn-admin-primary me-2">
                                    <i class="fas fa-save me-2"></i>ذخیره محصول
                                </button>
                                <button type="reset" class="btn btn-admin btn-admin-danger">
                                    <i class="fas fa-times me-2"></i>انصراف
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // فعال سازی ویرایشگر متن
        CKEDITOR.replace('productDescription', {
            language: 'fa',
            contentsLangDirection: 'rtl',
            height: 300
        });

        // پیش نمایش تصاویر آپلود شده
        document.getElementById('productImages').addEventListener('change', function(e) {
            const preview = document.getElementById('previewImages');
            preview.innerHTML = '';
            
            for (let i = 0; i < this.files.length; i++) {
                const file = this.files[i];
                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('img-thumbnail');
                        img.style.width = '120px';
                        img.style.height = '120px';
                        img.style.objectFit = 'cover';
                        img.style.margin = '5px';
                        
                        preview.appendChild(img);
                    }
                    
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
